<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Victor | Time tracking dashboard</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- profile -->
      <div class="profile-outer">
        <div class="profile-inner">
          <img class="profile-image" src="images/image-jeremy.png">
          <div class="profile-text">Report for</div>
          <div class="profile-name">Jeremy Robson</div>
        </div>
        <div class="profile-time">
          <div id="daily">Daily</div>
          <div id="weekly">Weekly</div>
          <div id="monthly">Monthly</div>
        </div>
      </div>
      <!-- work -->
      <div class="work">
        <div class="info">
          <div class="activity-name">Work</div>
          <img class="dots" src="images/icon-ellipsis.svg">
          <div class="curr"></div>
          <div class="prev"></div>
        </div>
      </div>
      <!-- play -->
      <div class="play">
        <div class="info">
          <div class="activity-name">Play</div>
          <img class="dots" src="images/icon-ellipsis.svg">
          <div class="curr"></div>
          <div class="prev"></div>
        </div>
      </div>
      <!-- study -->
      <div class="study">
        <div class="info">
          <div class="activity-name">Study</div>
          <img class="dots" src="images/icon-ellipsis.svg">
          <div class="curr"></div>
          <div class="prev"></div>
        </div>
      </div>
      <!-- exercise -->
      <div class="exercise">
        <div class="info">
          <div class="activity-name">Exercise</div>
          <img class="dots" src="images/icon-ellipsis.svg">
          <div class="curr"></div>
          <div class="prev"></div>
        </div>
      </div>
      <!-- social -->
      <div class="social">
        <div class="info">
          <div class="activity-name">Social</div>
          <img class="dots" src="images/icon-ellipsis.svg">
          <div class="curr"></div>
          <div class="prev"></div>
        </div>
      </div>
      <!-- self-care -->
      <div class="self-care">
        <div class="info">
          <div class="activity-name">Self Care</div>
          <img class="dots" src="images/icon-ellipsis.svg">
          <div class="curr"></div>
          <div class="prev"></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/victor-kodehode" target="_blank">Victor</a>.
    </div>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
